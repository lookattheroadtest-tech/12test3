openapi: 3.0.3
info:
  title: TestFire - Admin AddUser
  version: 1.0.0
servers:
  - url: https://demo.testfire.net

# This format is 100% reliable with the action
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: YW5OdGFYUm86WkdWdGJ6RXlNelE9Oj9lPz8/P2c=

paths:
  /api/admin/addUser:
    post:
      summary: Add User (Admin)
      operationId: addUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstname
                - lastname
                - username
                - password1
                - password2
              properties:
                firstname: { type: string }
                lastname:  { type: string }
                username:  { type: string }
                password1: { type: string }
                password2: { type: string }
      responses:
        '200': { description: Success }
